<!DOCTYPE html>

<html>
  <head>
    <title>Trabalho de LP</title>
  </head>

  <body>
    <h1>Trabalho de LP</h1>
    <input id="file" type="file" />
    <div id="info">
      <h2>File Info</h2>
      <p>
        <strong>Name: </strong>
        <span id="name"></span>
      </p>
      <p>
        <strong>Size: </strong>
        <span id="size"></span>
      </p>
      <p>
        <strong>Type: </strong>
        <span id="type"></span>
      </p>
      <pre id="content"></pre>
    </div>
  </body>
</html>
