<!DOCTYPE html>

<html>
  <head>
    <title>Trabalho de LP</title>
  </head>

  <body>
    <h1>Trabalho de LP</h1>
    <div id="app">
      <input type="file" @change="change" />
      <h2>File Info</h2>
      <p>
        <strong>Name: </strong>
        <span>{{ name }}</span>
      </p>
      <p>
        <strong>Size: </strong>
        <span>{{ size }}</span>
      </p>
      <p>
        <strong>Type: </strong>
        <span>{{ type }}</span>
      </p>
      <pre>{{ content }}</pre>
    </div>
  </body>
</html>
