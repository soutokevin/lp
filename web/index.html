<!DOCTYPE html>

<html>
  <head>
    <title>Trabalho de LP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <!-- <script src="bundle.js"></script> -->

    <style>
      #mapid {
        width: auto;
        height: 500px;
      }
    </style>

  </head>

  <body>
    <h1>Trabalho de LP</h1>
    <div id="app">
      <input type="file" @change="change" />
      <h2>File Info</h2>
      <p>
        <strong>Name: </strong>
        <span>{{ name }}</span>
      </p>
      <p>
        <strong>Size: </strong>
        <span>{{ size }}</span>
      </p>
      <p>
        <strong>Type: </strong>
        <span>{{ type }}</span>
      </p>
      <pre>{{ content }}</pre>
      <div>
        <mapview v-bind:content="content"></mapview>
      <div>
    </div>
  </body>
</html>
