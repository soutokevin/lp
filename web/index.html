<!DOCTYPE html>

<html>
  <head>
    <title>Trabalho de LP</title>
  </head>

  <body>
    <h1>Trabalho de LP</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
    function myMap() {
    var mapProp= {
        center:new google.maps.LatLng(51.508742,-0.120850),
        zoom:5,
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq8GMI3ayIkdD1Kd6yNwm6pg4NfQa9yGE&callback=myMap"></script>
    <div id="app">
      <input type="file" @change="change" />
      <h2>File Info</h2>
      <p>
        <strong>Name: </strong>
        <span>{{ name }}</span>
      </p>
      <p>
        <strong>Size: </strong>
        <span>{{ size }}</span>
      </p>
      <p>
        <strong>Type: </strong>
        <span>{{ type }}</span>
      </p>
      <pre>{{ content }}</pre>
    </div>
  </body>
</html>
