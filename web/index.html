      var initcenter = new google.maps.LatLng(-15,-47);
      var mapProp= {
        center: initcenter,
        zoom:5,
      };
      var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
      var marker = new google.maps.Marker({position:null});
      marker.setMap(map);
    }
    </script>
